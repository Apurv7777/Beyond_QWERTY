name: Deploy Vite React to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger deploy on push to the main branch

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3. Install dependencies for vaani-fill (Vite React app)
      - name: Install dependencies
        working-directory: ./vaani-fill
        run: |
          npm install
          
      # 4. Build the Vite React app
      - name: Build Vite project
        working-directory: ./vaani-fill
        run: |
          npm run build

      # 5. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages      # Target branch where the site will be deployed
          folder: ./vaani-fill/dist  # Path to the build output folder (dist)
